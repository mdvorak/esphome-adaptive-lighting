name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  adaptive_lighting:
    name: Adaptive Lighting
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/esphome/esphome
    env:
      YAML_FILE: example_adaptive_lighting.yaml
    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          path: |-
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-${{ hashFiles('/requirements.txt') }}

      - name: Set local component path
        run: |-
          sed -i 's|source:.*|source: ./components|' ${{ env.YAML_FILE }}

      - name: Prepare secrets
        run: |-
          echo "wifi_ssid: TEST" >> secrets.yaml
          echo "wifi_password: testtest" >> secrets.yaml

      - name: Build
        run: esphome compile ${{ env.YAML_FILE }}

      - run: ls -l
      - run: ls -l .platformio
