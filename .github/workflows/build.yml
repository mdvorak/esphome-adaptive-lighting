name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  adaptive_lighting:
    name: Adaptive Lighting
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/esphome/esphome
      volumes:
        - /github/home/.cache:/github/home/.cache
        - /github/home/.platformio:/github/home/.platformio
    env:
      YAML_FILE: example_adaptive_lighting.yaml
      DEVICE_NAME: adaptive-light
    steps:
      - uses: actions/checkout@v4

      - name: Generate cache keys
        run: |-
          echo "ESPHOME_VER_HASH=$(esphome version | sha256sum | cut -d' ' -f1)" >> $GITHUB_ENV
          echo "YAML_HASH=$(esphome validate $YAML_FILE | sha256sum | cut -d' ' -f1)" >> $GITHUB_ENV

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |-
            ~/.cache/pip
            ~/.platformio/.cache
            ~/.platformio/packages
          key: ${{ runner.os }}-pio-${{ env.ESPHOME_VER_HASH }}

      - name: Cache build files
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/.pioenvs/${{ env.DEVICE_NAME }}/**/*.o
          key: ${{ runner.os }}-pioenvs-${{ env.YAML_HASH }}

      - name: Set local component path
        run: |-
          sed -i 's|source: github://mdvorak/esphome-adaptive-lighting.*|source: ./components|' "$YAML_FILE"

      - name: Prepare secrets
        run: |-
          echo "wifi_ssid: TEST" >> secrets.yaml
          echo "wifi_password: testtest" >> secrets.yaml

      - name: Build
        run: esphome compile "$YAML_FILE"
