name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  adaptive_lighting:
    name: Adaptive Lighting
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/esphome/esphome
      volumes:
        - /github/home/.cache:/github/home/.cache
        - /github/home/.platformio:/github/home/.platformio
    env:
      YAML_FILE: example_adaptive_lighting.yaml
    steps:
      - uses: actions/checkout@v4

      - name: Generate cache key
        run: echo "ESPHOME_VER_HASH=$(esphome version | sha256sum | cut -d' ' -f1)" >> $GITHUB_ENV

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |-
            ~/.cache/pip
            ~/.platformio/.cache
            ~/.platformio/packages
          key: ${{ runner.os }}-${{ env.ESPHOME_VER_HASH }}

      - run: |-
          du ~/.platformio/

      - name: Set local component path
        run: |-
          sed -i 's|source: github://mdvorak/esphome-adaptive-lighting.*|source: ./components|' ${{ env.YAML_FILE }}

      - name: Prepare secrets
        run: |-
          echo "wifi_ssid: TEST" >> secrets.yaml
          echo "wifi_password: testtest" >> secrets.yaml

      - name: Build
        run: esphome compile ${{ env.YAML_FILE }}

      - run: |-
          du ~/.platformio/
