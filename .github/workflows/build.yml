name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  adaptive_lighting:
    name: Adaptive Lighting
    runs-on: ubuntu-latest
    env:
      YAML_FILE: example_adaptive_lighting.yaml
    steps:
    - uses: actions/checkout@v4
    - name: Create secrets.yaml
      run: |-
        echo "wifi_ssid: TEST" >> secrets.yaml
        echo "wifi_password: testtest" >> secrets.yaml
    - name: Set components path
      run: |-
        yq eval '.external_components[0].source = {"path": "components", "type": "local"}' -i $YAML_FILE
    - name: Build
      uses: esphome/build-action@v6
      with:
        yaml-file: ${{ env.YAML_FILE }}
