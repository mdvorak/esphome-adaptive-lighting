name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  adaptive_lighting:
    name: Adaptive Lighting
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/esphome/esphome
    env:
      YAML_FILE: example_adaptive_lighting.yaml
    steps:
      - uses: actions/checkout@v4

      - name: Set local component path
        run: |-
          sed -i 's|source:.*|source: ./components|' ${{ env.YAML_FILE }}

      - name: Generate build files
        run: |-
          echo "wifi_ssid: TEST" >> secrets.yaml
          echo "wifi_password: testtest" >> secrets.yaml
          
          esphome config ${{ env.YAML_FILE }} > /tmp/out.yaml

      - uses: actions/cache@v4
        with:
          path: |-
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio-${{ hashFiles('/tmp/out.yaml') }}

      - name: Build
        run: esphome run ${{ env.YAML_FILE }}

      - run: ls -l
      - run: ls -l .platformio
