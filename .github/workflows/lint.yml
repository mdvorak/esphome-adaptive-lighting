name: Lint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container: ghcr.io/esphome/esphome
    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
    - name: Analysing the code with pylint
      run: |
        pylint $(git ls-files '*.py')
